<!DOCTYPE html>
<html>
  <head>
    <style>
      .only-on-dark {
        display: none;
      }

      @media (prefers-color-scheme: dark) {
        .only-on-dark {
          display: block;
        }

        .only-on-light {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <table
      width="100%"
      height="100%"
      style="min-width: 348px"
      border="0"
      cellspacing="0"
      cellpadding="0"
      lang="pl"
    >
      <tbody>
        <tr height="32" style="height: 32px">
          <td></td>
        </tr>
        <tr align="center">
          <td>
            <div><div></div></div>
            <table
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="padding-bottom: 20px; max-width: 516px; min-width: 220px"
            >
              <tbody>
                <tr>
                  <td width="8" style="width: 8px"></td>
                  <td>
                    <div
                      style="
                        border-style: solid;
                        border-width: thin;
                        border-color: #dadce0;
                        border-radius: 8px;
                        padding: 40px 20px;
                      "
                      align="center"
                    >
                      <a href="{{website_url}}" target="_blank"
                        ><img
                          src="{{website_url}}/assets/logo/email/logo-light.png"
                          width="74"
                          height="24"
                          aria-hidden="true"
                          style="margin-bottom: 16px"
                          alt="loop"
                          class="only-on-light"
                          data-bit="iit" /><img
                          src="{{website_url}}/assets/logo/email/logo-dark.png"
                          width="74"
                          height="24"
                          aria-hidden="true"
                          style="margin-bottom: 16px"
                          alt="loop"
                          class="only-on-dark"
                          data-bit="iit"
                      /></a>
                      <div
                        style="
                          font-family: Roboto-Regular, Helvetica, Arial;
                          border-bottom: thin solid #dadce0;
                          color: rgba(0, 0, 0, 0.87);
                          line-height: 32px;
                          padding-bottom: 24px;
                          text-align: center;
                          word-break: break-word;
                        "
                      >
                        <div style="font-size: 24px">
                          {% block title %}{% endblock %}
                        </div>
                      </div>
                      <div
                        style="
                          font-family: Roboto-Regular, Helvetica, Arial,
                            sans-serif;
                          font-size: 14px;
                          color: rgba(0, 0, 0, 0.87);
                          line-height: 20px;
                          padding-top: 20px;
                          text-align: left;
                        "
                      >
                        {% block content %}{% endblock %}
                      </div>
                    </div>
                    <div style="text-align: left">
                      <div
                        style="
                          font-family: Roboto-Regular, Helvetica, Arial,
                            sans-serif;
                          color: rgba(0, 0, 0, 0.54);
                          font-size: 11px;
                          line-height: 18px;
                          padding-top: 12px;
                          text-align: center;
                        "
                      >
                        <div>
                          {{ footer }}
                        </div>
                        <div style="direction: ltr">
                          Â©
                          <script>
                            document.write(/\d{4}/.exec(Date())[0]);
                          </script>
                          {{ company }}
                        </div>
                      </div>
                    </div>
                  </td>
                  <td width="8" style="width: 8px"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr height="32" style="height: 32px">
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
