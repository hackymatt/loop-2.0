apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
  annotations:
    app.kubernetes.io/managed-by: "Helm"
  labels:
    app: backend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: loopedupl/backend:{{ .Values.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          envFrom:
            - secretRef:
                name: backend-secrets
            - secretRef:
                name: jwt-secrets
            - secretRef:
                name: oauth-secrets
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: redis-secrets
            - secretRef:
                name: s3-secrets
            - configMapRef:
                name: backend-config
