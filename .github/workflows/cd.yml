name: Continuous Deployment

on:
  push:
    branches: [develop]

jobs:
  lint-backend:
    uses: ./linting/backend.yml
    needs: detect-changes

  lint-broker:
    uses: ./linting/broker.yml
    needs: detect-changes

  lint-frontend:
    uses: ./linting/frontend.yml
    needs: detect-changes

  lint-python-sandbox:
    uses: ./linting/sandbox/python.yml
    needs: detect-changes

  test-backend:
    uses: ./testing/backend.yml
    needs: lint-backend

  test-broker:
    uses: ./testing/broker.yml
    needs: lint-broker

  test-frontend:
    uses: ./testing/frontend.yml
    needs: lint-frontend

  test-python-sandbox:
    uses: ./testing/sandbox/python.yml
    needs: lint-python-sandbox

  build-and-push-backend:
    uses: ./building/build.yml
    needs: test-backend
    with:
      service: backend
      context: ./backend
      image_name: loopedupl/backend
      tag: ${{ github.run_id }}.dev

  build-and-push-broker:
    uses: ./building/build.yml
    needs: test-broker
    with:
      service: broker
      context: ./broker
      image_name: loopedupl/broker
      tag: ${{ github.run_id }}.dev

  build-and-push-frontend:
    uses: ./building/build.yml
    needs: test-frontend
    with:
      service: frontend
      context: ./frontend
      image_name: loopedupl/frontend
      tag: ${{ github.run_id }}.dev

  build-and-push-python-sandbox:
    uses: ./building/build.yml
    needs: test-python-sandbox
    with:
      service: python sandbox
      context: ./sandbox/python
      image_name: loopedupl/python-sandbox
      tag: ${{ github.run_id }}.dev

  build-and-push-nginx:
    uses: ./building/build.yml
    needs:
      [
        build-and-push-backend,
        build-and-push-broker,
        build-and-push-frontend,
        build-and-push-python-sandbox,
      ]
    with:
      service: nginx
      context: ./nginx
      image_name: loopedupl/nginx
      tag: ${{ github.run_id }}.dev

  deploy-to-dev:
    uses: ./deployment/deploy.yml
    needs: build-and-push-nginx
    with:
      environment: dev
      kube_config_secret: ${{ secrets.KUBE_CONFIG_DEV }}
      tag_value: ${{ github.run_id }}.dev
