name: Frontend Testing Workflow

on:
  workflow_call:

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          npm run test:coverage
